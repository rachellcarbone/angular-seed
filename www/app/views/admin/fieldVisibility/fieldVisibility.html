<div class="page admin field-visibility">
    
    <div class="well well-sm pull-right">
        <button ng-show="inVisibilityAdminMode" ng-click="toggleVisibilityAdminMode()" class="btn btn-warning" type="button">Disable Visibility Dev Mode</button>
        <button ng-hide="inVisibilityAdminMode" ng-click="toggleVisibilityAdminMode()" class="btn btn-primary" type="button">Enable Visibility Dev Mode</button>

        <button data-element-identifier="cuddle.button" ng-click="testButtonClick()" type="button" class="btn btn-sm btn-success">Test Button</button>
        
        <div class="btn-group btn-group-sm" uib-dropdown>
            <button id="split-button" type="button" class="btn btn-info"  ng-click="buttonOpenNewVisibilityFieldModal()"><i class="fa fa-plus"></i> Add Visibility Field</button>
            <button type="button" class="btn btn-info" uib-dropdown-toggle>
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem"><a ng-click="buttonOpenNewGroupModal()">Create New User Group</a></li>
                <li role="menuitem"><a ng-click="buttonOpenNewRoleModal()">Create New Group Role</a></li>
                <li role="menuitem"><a ng-click="buttonOpenNewVisibilityFieldModal()">Create New Visibility Field</a></li>
            </ul>
        </div>
    </div>
    
    <div class="page-header">
        <h1>Auth Visibility Field's</h1>
    </div>
      
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <table
        data-datatable=""
        data-dt-options="dtFields.options"
        data-dt-columns="dtFields.columns"
        data-dt-instance="dtFields.instance"
        class="table table-hover"></table>

    
</div>
