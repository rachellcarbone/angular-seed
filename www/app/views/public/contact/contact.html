<div class="page public contact">

    <div class="row" ng-if="$state.is('app.public.contact.confirmation')">
        
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="page-header">
                <h1>Message Sent</h1>
            </div>

            <p class="lead">Thank you for your message. We will get back to you shortly.</p>
            

        </div>
        <div class="col-md-3"></div>
        
    </div>
    
    <div class="row" ng-if="$state.is('app.public.contact')">
        
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="page-header">
                <h1>Contact Us</h1>
            </div>

            <p class="lead">Fill in the form below to send us a message.</p>

            <form>
                
                <div class="form-group">
                    <label for="messageSenderEmail">Email</label>
                    <input type="email" class="form-control" id="messageSenderEmail" placeholder="Your best email">
                </div>
                <div class="form-group">
                    <label for="messageSenderName">Name</label>
                    <input type="text" class="form-control" id="messageSenderName" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="messageSubject">Subject</label>
                    <input type="text" class="form-control" id="messageSubject" placeholder="Message subject">
                </div>
                <div class="form-group">
                    <label for="messageBody">Message</label>
                    <textarea id="messageBody"  class="form-control" rows="3" placeholder="Message text"></textarea>
                </div>
                
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-default btn-lg">Send</button>
                </div>
                
                <p><small class="text-muted">* No spam from us ever!</small></p>
                
            </form>

        </div>
        <div class="col-md-3"></div>
        
    </div>
    
</div>
