<div class="page public contact">

    <div class="row">
        
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="page-header">
                <h1>Contact Us</h1>
            </div>

            <p class="lead">Fill in the form below to send us a message.</p>

            <form>
                
                <div class="form-group">
                    <label for="messageSenderEmail">Your Best Email</label>
                    <input type="email" class="form-control" id="messageSenderEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="messageSenderName">Your Name</label>
                    <input type="text" class="form-control" id="messageSenderName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="messageSubject">Email Subject</label>
                    <input type="text" class="form-control" id="messageSubject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="messageBody">Message Your</label>
                    <textarea id="messageBody"  class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-default">Send</button>
                
            </form>

        </div>
        <div class="col-md-3"></div>
        
    </div>
    
</div>
