<div class="page admin dashboard">
    
    <div class="page-header">
        <h1>Member Profile</h1>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-4 align-center">
            <img src="" 
                 class="img-responsive img-thumbnail top" 
                 data-img-height="200"
                 data-img-width="200"
                 data-img-category="people"
                 data-placehold-broken-img/>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-8">

            <h4>General</h4>
            
            <form name="form.general" class="form-horizontal">
                
                <div class="form-group">
                    <label for="nameFirst" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="nameFirst">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nameLast" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="nameLast">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>
                
                <div class="form-group text-right">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary">Save General</button>
                    </div>
                </div>
                
            </form>
            
            <h4 class="title">Password</h4>
                
            <form name="form.password" class="form-horizontal">
                
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Current Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword" class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="newPassword">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="confirmPassword">
                    </div>
                </div>
                
                <div class="form-group text-right">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary">Change Password</button>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
    
</div>
